<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ResetMe - 당신의 라이프 리셋</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <!-- 헤더 -->
        <header class="navbar">
            <div class="logo">ResetMe</div>
            <nav>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#product">제품</a></li>
                    <li><a href="#reviews">후기</a></li>
                    <li><a href="#contact">문의하기</a></li>
                </ul>
            </nav>
        </header>

        <!-- 히어로 섹션 -->
        <section id="home" class="hero">
            <h1>당신의 삶을 새롭게, <span>ResetMe</span></h1>
            <p>리셋이 필요한 순간, ResetMe가 함께합니다.</p>
            <a href="#buy" class="btn">지금 구매하기</a>
        </section>

        <!-- 제품 소개 -->
        <section id="product" class="product">
            <h2>ResetMe의 특징</h2>
            <div class="features">
                <div class="feature">✨ 간단한 사용법</div>
                <div class="feature">⚡ 빠른 효과</div>
                <div class="feature">🌱 건강한 습관</div>
            </div>
        </section>

        <!-- 후기 -->
        <section id="reviews" class="reviews">
            <h2>사용자 후기</h2>
            <blockquote>"ResetMe 덕분에 다시 시작할 수 있었어요!"</blockquote>
            <cite>- 만족한 고객</cite>
        </section>

        <!-- 가격 & 구매 -->
        <section id="buy" class="buy">
            <h2>가격: 29,900원</h2>
            <a href="#contact" class="btn">지금 구매하기</a>
        </section>

        <!-- 푸터 -->
        <footer class="footer">
            <p>© 2025 ResetMe. All rights reserved.</p>
        </footer>
    </body>
</html>
